apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-gateway
  labels:
    app: spring-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-gateway
  template:
    metadata:
      labels:
        app: spring-gateway
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.container.image }}:{{ .Values.container.tag }}
          env:
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: spring-config-auth
                  key: jwt.secret
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Release.Name }}-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP